# config-repo/user-service.yml
spring:
  application:
    name: user-service

  data:
    mongodb:
      uri: mongodb://mongodb:27017/userDb

  cloud:
    config:
      enabled: true

eureka:
  client:
    service-url:
      defaultZone: http://eurekaserver:8761/eureka

  instance:
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 10
    lease-expiration-duration-in-seconds: 30
